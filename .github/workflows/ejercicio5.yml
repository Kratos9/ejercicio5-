name: Ejercicio 5

env:
  APP_NAME: "Quiz App"
  VERSION: "1.0.0"

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  setup:
    runs-on: ubuntu-latest

    outputs:
      timestamp: ${{ steps.create-timestamp.outputs.timestamp }}

    steps:
      - name: Mostrar info de la app
        run: 'echo "App: $APP_NAME v$VERSION"'

      - name: Crear timestamp
        id: create-timestamp
        run: echo "timestamp=$(date +%s)" >> $GITHUB_OUTPUT

  test:
    needs: setup
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar tests
        run: npm test

      - name: Mostrar timestamp del setup
        run: 'echo "Timestamp del setup: ${{ needs.setup.outputs.timestamp }}"'

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    env:
      API_KEY: ${{ secrets.API_KEY }}

    steps:
      - name: Mensaje de deploy
        run: echo "Desplegando $APP_NAME v$VERSION"

      - name: Verificar secret
        run: echo "Secret configurada correctamente"